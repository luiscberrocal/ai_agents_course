
services:
  crewai:
    build:
      context: .
      dockerfile: ./compose/local/crewai/Dockerfile
    image: crewai_image
    container_name: crewai_container
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.crewai
    command: /start

  ollama:
    build:
      context: .
      dockerfile: ./compose/local/ollama/Dockerfile
    image: ollama_image
    container_name: ollama_container
    volumes:
      - .:/app:z
